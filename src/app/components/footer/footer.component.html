<footer class="container-fluid">
  <div class="footer">
    <div>
      <div class="pfooter">
        <p>{{ persona.footer1 }}</p>
      </div>
      <div class="pfooter">
        <p>{{ persona.footer2 }}</p>
      </div>
    </div>
    <!------------------------botones edicion----------------------------------------------------------->
    <div class="crud my-2">
      <div>
        <button
          class="bg-warning botones-cambios"
          data-bs-toggle="modal"
          data-bs-target="#ModalCreacion"
          *ngIf="isLogged"
        >
          <i class="fas fa-plus-square"></i>AGREGAR
        </button>
      </div>
      <div>
        <button
          class="bg-warning botones-cambios mx-2"
          data-bs-toggle="modal"
          data-bs-target="#ModalEdicion"
          *ngIf="isLogged"
        >
          <i class="fas fa-edit"></i>EDITAR
        </button>
      </div>
      <div>
        <button
          class="bg-warning botones-cambios"
          data-bs-toggle="modal"
          data-bs-target="#ModalBorrado"
          *ngIf="isLogged"
        >
          <i class="fas fa-trash-alt"></i>ELIMINAR
        </button>
      </div>
    </div>
    <!------------------------------------- Modal Editar------------------------------------------------------->
    <div
      class="modal fade"
      id="ModalEdicion"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="my-3 mx-3">
              <label class="mx-3" for="footer1">PRIMER PÁRRAFO</label>
              <input
                type="text"
                id="footer1"
                value="{{ persona.footer1 }}"
                [(ngModel)]="nuevoFooter1"
              />
            </div>
            <div class="my-3 mx-3">
              <label class="mx-3" for="footer2">SEGUNDO PÁRRAFO</label>
              <input
                type="text"
                id="footer2"
                value="{{ persona.footer2 }}"
                [(ngModel)]="nuevoFooter2"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              CERRAR
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="actualizar()"
              data-bs-dismiss="modal"
            >
              ACTUALIZAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-----------------------------Modal Agregar--------------------------------------------------------->
    <div
      class="modal fade"
      id="ModalCreacion"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            En ésta sección no se permite agregar nuevo contenido.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-------------------------------------------------------------------------------------->
    <!-----------------------------Modal crear--------------------------------------------------------->
    <div
      class="modal fade"
      id="ModalBorrado"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            En ésta sección no se permite eliminar contenido.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-------------------------------------------------------------------------------------->
  </div>
</footer>
