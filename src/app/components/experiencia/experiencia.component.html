<section class="experiencia d-flex justify-content-center">
  <div class="w-75 my-4">
    <h2>EXPERIENCIA LABORAL</h2>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item" *ngFor="let item of experiencia">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            {{ item.empresa }}
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <p>PER√çODO: {{ item.periodo }}</p>
            <p>RUBRO: {{ item.rubro }}</p>

            <p>TAREAS: {{ item.tarea }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="crud my-2">
      <div>
        <button class="bg-warning botones-cambios" *ngIf="isLogged">
          <i class="fas fa-plus-square"></i>AGREGAR
        </button>
      </div>
      <div>
        <button class="bg-warning botones-cambios mx-2" *ngIf="isLogged">
          <i class="fas fa-edit"></i>EDITAR
        </button>
      </div>
      <div>
        <button class="bg-warning botones-cambios" *ngIf="isLogged">
          <i class="fas fa-trash-alt"></i>ELIMINAR
        </button>
      </div>
    </div>
  </div>
</section>
